<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
</head>
<body>
    <form>
        <h1>Cadastro de Eventos</h1>

        <label for="nome">Nome Completo:</label>
        <input type="name" name="nome" id="nome">

        <label for="nome">Email:</label>
        <input type="email" name="email" id="email" placeholder="seuemail@gmail.com">

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha">
        
        <label for="confirme-senha">Confirme sua senha:</label>
        <input type="password" name="confirme-senha" id="confirme-senha">

        <label for="genero">Gênero:</label>
        <select name="genero" id="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outros">outros</option>
        </select>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" name="data-nascimento" id="data-nascimento">

        <label for="pais">País:</label>
        <select name="pais" id="pais">
            <option value=""></option>
            <option value="brasil">Brasil</option>
            <option value="argentina">Argentina</option>
            <option value="uruguai">Uruguai</option>
        </select>

        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
            <option value=""></option>
            <option value="ceara">Ceará</option>
            <option value="amapa">Amapá</option>
            <option value="mato-grosso">Mato Grosso</option>
        </select>

        <fieldset>
            <legend>Preferências de Comunicação</legend>
            <input class="inline-label" type="checkbox" name="email-preferencia" id="email=novidades">
            <label for="email-novidades">Receber atualizações por email</label>

            <input class="inline-label" type="checkbox" name="sms-novidades" id="sms-novidades">
            <label for="sms-novidades">Receber atualizações por SMS</label><br>
        </fieldset>

        <label for="foto-perfil">Foto de Perfil:</label>
        <input type="file" name="foto-perfil" id="foto-perfil" placeholder="Escolher Arquivo">

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
