<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
    <script>

        function alternarTexto(){
            setTimeout(() => {
                document.getElementById("texto").innerHTML = "Texto alterado apÃ³s 3 segundos!"
            }, 3000)
        }

        let contador
        let i = 3

        function exibirContador(){
            contador = setInterval(() => {
                document.getElementById('contador').innerHTML = i
                i--

            if (i < 0) {
                clearInterval(contador)
                document.getElementById("contador").innerHTML = "Contagem finalizada!"
            }
            }, 1000)
        }
    </script>
</head>
<body>
        <h1>Texto</h1>
        <p id="texto"></p>
        <button onclick="alternarTexto()">Alternar o texto</button>
        <button onclick="exibirContador()" id="contador">Exibir contagem</button>
</body>
</html>
